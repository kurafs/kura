syntax = "proto3";

package metadata;

// TODO (Franz): This should be encrypted; move this to the encryption
// server when its implemented
message FileMetadata {
    message UnixTimestamp {
        int64 seconds = 1;
        int64 nanoseconds = 2;
    }
    UnixTimestamp created = 1;
    UnixTimestamp last_modified = 2;
    uint32 permissions = 3;
    int64 size = 4;
}

message GetDirectoryKeysRequest {}

message GetDirectoryKeysResponse {
    repeated string keys = 1;
}

message GetMetadataRequest {
    string key = 1;
}

message GetMetadataResponse {
    FileMetadata metadata = 1;
}

message SetMetadataRequest {
    string key = 1;
    FileMetadata metadata = 2;
}

message SetMetadataResponse { }

message GetFileRequest {
    string key = 1;
}

message GetFileResponse {
    bytes file = 1;
}

message GetFileStreamRequest {
    string key = 1;
}

message GetFileStreamResponse {
    bytes fileChunk = 1;
}

message PutFileRequest {
    string key = 1;
    bytes file = 2;
}

message PutFileResponse { }

message PutFileStreamRequest {
    string key = 1;
    bytes fileChunk = 2;
}

message PutFileStreamResponse { }

message DeleteFileRequest {
    string key = 1;
}

message DeleteFileResponse { }

message ForceGarbageCollectionRequest { }

message ForceGarbageCollectionResponse { }

service MetadataService { 
    rpc GetFile (GetFileRequest) returns (GetFileResponse);
    rpc GetFileStream (GetFileStreamRequest) returns (stream GetFileStreamResponse);
    rpc PutFile (PutFileRequest) returns (PutFileResponse);
    rpc PutFileStream (stream PutFileStreamRequest) returns (PutFileStreamResponse);
    rpc DeleteFile (DeleteFileRequest) returns (DeleteFileResponse);
    rpc GetMetadata (GetMetadataRequest) returns (GetMetadataResponse);
    rpc SetMetadata (SetMetadataRequest) returns (SetMetadataResponse);
    rpc GetDirectoryKeys (GetDirectoryKeysRequest) returns (GetDirectoryKeysResponse);
    rpc ForceGarbageCollection (ForceGarbageCollectionRequest) returns (ForceGarbageCollectionResponse);
}
